<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的時尚美妝世界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            25% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
            50% { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
            75% { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .link-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .profile-glow {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- 裝飾性閃爍點 -->
    <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 20%; right: 20%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 60%; left: 10%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 80%; right: 15%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 40%; right: 30%; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="top: 70%; left: 25%; animation-delay: 1.2s;"></div>

    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- 個人資料區域 -->
        <div class="text-center mb-8 floating">
            <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-gradient-to-r from-pink-400 to-purple-500 p-1 profile-glow">
                <div class="w-full h-full rounded-full bg-white flex items-center justify-center text-6xl">
                    💄
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">時尚美妝達人</h1>
            <p class="text-white/90 text-lg font-light">高三學生 | 美妝愛好者 | 時尚穿搭</p>
            <p class="text-white/80 text-sm mt-2">分享我的美妝心得與穿搭靈感 ✨</p>
        </div>

        <!-- 連結區域 -->
        <div class="space-y-4">
            <!-- Instagram -->
            <a href="#" class="link-card rounded-2xl p-4 flex items-center space-x-4 text-white hover:text-white transition-colors block" onclick="openLink('https://instagram.com')">
                <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center text-2xl">
                    📸
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">Instagram</h3>
                    <p class="text-white/80 text-sm">我的美妝穿搭日常</p>
                </div>
                <div class="text-white/60">→</div>
            </a>

            <!-- GitHub -->
            <a href="#" class="link-card rounded-2xl p-4 flex items-center space-x-4 text-white hover:text-white transition-colors block" onclick="openLink('https://github.com')">
                <div class="w-12 h-12 bg-gradient-to-r from-gray-700 to-gray-900 rounded-xl flex items-center justify-center text-2xl">
                    💻
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">GitHub</h3>
                    <p class="text-white/80 text-sm">我的程式作品集</p>
                </div>
                <div class="text-white/60">→</div>
            </a>

            <!-- LinkedIn -->
            <a href="#" class="link-card rounded-2xl p-4 flex items-center space-x-4 text-white hover:text-white transition-colors block" onclick="openLink('https://linkedin.com')">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl flex items-center justify-center text-2xl">
                    💼
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">LinkedIn</h3>
                    <p class="text-white/80 text-sm">專業履歷與經歷</p>
                </div>
                <div class="text-white/60">→</div>
            </a>

            <!-- Email -->
            <a href="#" class="link-card rounded-2xl p-4 flex items-center space-x-4 text-white hover:text-white transition-colors block" onclick="sendEmail()">
                <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl flex items-center justify-center text-2xl">
                    ✉️
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">Email</h3>
                    <p class="text-white/80 text-sm">聯絡我討論合作</p>
                </div>
                <div class="text-white/60">→</div>
            </a>
        </div>

        <!-- 底部裝飾 -->
        <div class="text-center mt-12 text-white/60">
            <p class="text-sm">✨ 讓美麗成為生活的一部分 ✨</p>
            <div class="flex justify-center space-x-2 mt-4 text-2xl">
                <span class="floating" style="animation-delay: 0s;">💋</span>
                <span class="floating" style="animation-delay: 0.2s;">👗</span>
                <span class="floating" style="animation-delay: 0.4s;">💅</span>
                <span class="floating" style="animation-delay: 0.6s;">👠</span>
                <span class="floating" style="animation-delay: 0.8s;">💄</span>
            </div>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
        
        function sendEmail() {
            window.open('mailto:your-email@example.com?subject=來自個人頁面的訊息', '_blank');
        }
        
        // 添加更多動態效果
        document.addEventListener('DOMContentLoaded', function() {
            // 為連結卡片添加滑鼠移入效果
            const cards = document.querySelectorAll('.link-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>

</html>
